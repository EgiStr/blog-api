{% load static %}
<html>
    <head>
        <title>Simple Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% comment %} <link rel="stylesheet" href="{% static 'css/comment.css' %}"> {% endcomment %}
        {% block headextra %}
        {% endblock headextra %}
        {% block title %}
        {% endblock title %}
        {% block css_static %}
        {% endblock css_static %}
          <style>
            #wmd-input-id_content {
                margin-left:0px;
                margin-right:0px;
            }
            </style>
        {% comment %} <link rel="stylesheet" href="/static/css/tagsinput.css" /> {% endcomment %}
    </head>

    <body>
    {% block content %}{% endblock content %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
    <script>
        $(document).ready(function(){

            //#function markdown(value){
             // let markdown_content = marked(value)
              //  markdown_content.addClass('img-fluide')
                // $(value).html(markdown_content)
       
            //};
            //markdown($('#content-body').text())
            function markdown(value){
              let markdown_content = marked(value)
             
                return markdown_content
              };

            let mark_body = markdown($('#content-mark').text());
            $('#content-mark').html(mark_body);
            let serupa = markdown($('#content-serupa').text());
            $('#content-serupa').html(serupa);
            $('#judul').keyup(function(){;
                $('.previews-title').text($(this).val())
            });

            $('#wmd-input-id_content').keyup(function(){
                let body = markdown($(this).val())
                $('.previews-body').html(body)
                 $('.previews-body img').each(function(){
                  $(this).addClass('img-responsive').addClass('img-fluid')
              })

            })

        });
    </script>
    
    </body>
</html>
